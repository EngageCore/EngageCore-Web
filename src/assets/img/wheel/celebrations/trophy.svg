<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="trophyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="trophyBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5b0f;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="trophyShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
    
    <filter id="trophyGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Trophy cup -->
  <g transform="translate(100,100)">
    <!-- Main cup body -->
    <ellipse cx="0" cy="-20" rx="35" ry="40" fill="url(#trophyGold)" filter="url(#trophyGlow)">
      <animate attributeName="ry" values="40;42;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Cup shine -->
    <ellipse cx="-10" cy="-30" rx="20" ry="25" fill="url(#trophyShine)">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Left handle -->
    <path d="M -35,-20 Q -50,-20 -50,-10 Q -50,0 -35,0" stroke="url(#trophyGold)" stroke-width="6" fill="none">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right handle -->
    <path d="M 35,-20 Q 50,-20 50,-10 Q 50,0 35,0" stroke="url(#trophyGold)" stroke-width="6" fill="none">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Trophy stem -->
    <rect x="-8" y="20" width="16" height="25" fill="url(#trophyBase)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Trophy base -->
    <ellipse cx="0" cy="55" rx="25" ry="8" fill="url(#trophyBase)">
      <animate attributeName="rx" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Winner text -->
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b6914">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      #1
    </text>
    
    <!-- Floating sparkles around trophy -->
    <g opacity="0.8">
      <circle cx="-45" cy="-35" r="2" fill="#ffd700">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;5,-10;10,-20" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="45" cy="-25" r="1.5" fill="#ffffff">
        <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;-8,-15;-16,-30" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="0" cy="-70" r="2.5" fill="#d4af37">
        <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="1s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,-20" dur="1.8s" begin="1s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="30" cy="-50" r="1.8" fill="#ffed4e">
        <animate attributeName="opacity" values="0;1;0" dur="1.1s" begin="0.3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;10,-5;20,-10" dur="2.1s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="-30" cy="-10" r="2" fill="#7a4df6">
        <animate attributeName="opacity" values="0;1;0" dur="0.9s" begin="0.8s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;-12,-8;-24,-16" dur="1.9s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Victory rays -->
    <g opacity="0.6">
      <line x1="0" y1="-60" x2="0" y2="-80" stroke="#ffd700" stroke-width="2">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-60;-80;-60" dur="1.5s" repeatCount="indefinite"/>
      </line>
      
      <line x1="-20" y1="-55" x2="-35" y2="-75" stroke="#ffd700" stroke-width="1.5">
        <animate attributeName="opacity" values="0;0.8;0" dur="1.3s" begin="0.2s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="-20;-35;-20" dur="1.3s" begin="0.2s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-55;-75;-55" dur="1.3s" begin="0.2s" repeatCount="indefinite"/>
      </line>
      
      <line x1="20" y1="-55" x2="35" y2="-75" stroke="#ffd700" stroke-width="1.5">
        <animate attributeName="opacity" values="0;0.8;0" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="20;35;20" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-55;-75;-55" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      
      <line x1="-35" y1="-30" x2="-50" y2="-40" stroke="#d4af37" stroke-width="1.5">
        <animate attributeName="opacity" values="0;0.7;0" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="-35;-50;-35" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-30;-40;-30" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
      </line>
      
      <line x1="35" y1="-30" x2="50" y2="-40" stroke="#d4af37" stroke-width="1.5">
        <animate attributeName="opacity" values="0;0.7;0" dur="1.1s" begin="0.8s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="35;50;35" dur="1.1s" begin="0.8s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-30;-40;-30" dur="1.1s" begin="0.8s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
</svg>