<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luckyBannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5F99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="luckyGoldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="luckyGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Banner Background -->
  <path d="M20 30 L180 30 L190 40 L185 50 L190 60 L180 70 L20 70 L10 60 L15 50 L10 40 Z" 
        fill="url(#luckyBannerGradient)" 
        stroke="url(#luckyGoldAccent)" 
        stroke-width="2" 
        filter="url(#luckyGlow)"/>
  
  <!-- Decorative Elements -->
  <circle cx="25" cy="50" r="8" fill="url(#luckyGoldAccent)" opacity="0.8"/>
  <circle cx="175" cy="50" r="8" fill="url(#luckyGoldAccent)" opacity="0.8"/>
  
  <!-- Banner Poles -->
  <rect x="18" y="20" width="4" height="60" fill="#8B4513" rx="2"/>
  <rect x="178" y="20" width="4" height="60" fill="#8B4513" rx="2"/>
  
  <!-- Pole Tops -->
  <circle cx="20" cy="18" r="6" fill="url(#luckyGoldAccent)"/>
  <circle cx="180" cy="18" r="6" fill="url(#luckyGoldAccent)"/>
  
  <!-- Text -->
  <text x="100" y="45" 
        font-family="Rajdhani, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white" 
        filter="url(#luckyGlow)">LUCKY</text>
  <text x="100" y="62" 
        font-family="Rajdhani, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white" 
        filter="url(#luckyGlow)">SPIN</text>
</svg>