<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="coinGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="coinShine" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
    
    <filter id="coinGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Coin 1 - Large falling coin -->
  <g transform="translate(80, -50)">
    <ellipse cx="0" cy="0" rx="25" ry="25" fill="url(#coinGold)" filter="url(#coinGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,450" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;720" dur="3s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="25;8;25;8;25" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Coin shadow/depth -->
    <ellipse cx="2" cy="2" rx="25" ry="25" fill="url(#coinShadow)" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,450" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;720" dur="3s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="25;8;25;8;25" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Coin shine -->
    <ellipse cx="-5" cy="-5" rx="15" ry="15" fill="url(#coinShine)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,450" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;720" dur="3s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="15;5;15;5;15" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Dollar sign -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8b6914">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,450" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;720" dur="3s" repeatCount="indefinite" additive="sum"/>
      $
    </text>
  </g>
  
  <!-- Coin 2 - Medium coin -->
  <g transform="translate(200, -80)">
    <ellipse cx="0" cy="0" rx="20" ry="20" fill="url(#coinGold)" filter="url(#coinGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,480" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-540" dur="2.5s" begin="0.5s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="20;6;20;6;20" dur="1.25s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="2" cy="2" rx="20" ry="20" fill="url(#coinShadow)" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,480" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-540" dur="2.5s" begin="0.5s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="20;6;20;6;20" dur="1.25s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="-4" cy="-4" rx="12" ry="12" fill="url(#coinShine)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,480" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-540" dur="2.5s" begin="0.5s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="12;4;12;4;12" dur="1.25s" begin="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b6914">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,480" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-540" dur="2.5s" begin="0.5s" repeatCount="indefinite" additive="sum"/>
      $
    </text>
  </g>
  
  <!-- Coin 3 - Small coin -->
  <g transform="translate(320, -30)">
    <ellipse cx="0" cy="0" rx="15" ry="15" fill="url(#coinGold)" filter="url(#coinGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,430" dur="2.8s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;900" dur="2.8s" begin="1s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="15;5;15;5;15" dur="1.4s" begin="1s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="1" cy="1" rx="15" ry="15" fill="url(#coinShadow)" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,430" dur="2.8s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;900" dur="2.8s" begin="1s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="15;5;15;5;15" dur="1.4s" begin="1s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="-3" cy="-3" rx="9" ry="9" fill="url(#coinShine)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,430" dur="2.8s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;900" dur="2.8s" begin="1s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="9;3;9;3;9" dur="1.4s" begin="1s" repeatCount="indefinite"/>
    </ellipse>
    
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b6914">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,430" dur="2.8s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;900" dur="2.8s" begin="1s" repeatCount="indefinite" additive="sum"/>
      $
    </text>
  </g>
  
  <!-- Coin 4 - Another medium coin -->
  <g transform="translate(150, -100)">
    <ellipse cx="0" cy="0" rx="18" ry="18" fill="url(#coinGold)" filter="url(#coinGlow)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,500" dur="3.2s" begin="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-720" dur="3.2s" begin="1.5s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="18;6;18;6;18" dur="1.6s" begin="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="2" cy="2" rx="18" ry="18" fill="url(#coinShadow)" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,500" dur="3.2s" begin="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-720" dur="3.2s" begin="1.5s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="18;6;18;6;18" dur="1.6s" begin="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="-4" cy="-4" rx="11" ry="11" fill="url(#coinShine)">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,500" dur="3.2s" begin="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-720" dur="3.2s" begin="1.5s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="ry" values="11;4;11;4;11" dur="1.6s" begin="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b6914">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,500" dur="3.2s" begin="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-720" dur="3.2s" begin="1.5s" repeatCount="indefinite" additive="sum"/>
      $
    </text>
  </g>
  
  <!-- Small sparkles around coins -->
  <g opacity="0.8">
    <circle cx="60" cy="100" r="2" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,300" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="180" cy="150" r="1.5" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="0.6s" begin="1.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,250" dur="1.8s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="300" cy="80" r="2" fill="#d4af37">
      <animate attributeName="opacity" values="0;1;0" dur="0.4s" begin="1.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;0,320" dur="2.2s" begin="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>