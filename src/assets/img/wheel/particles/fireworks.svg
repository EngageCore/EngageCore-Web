<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="fireworkCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffd700;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#7a4df6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4a1f9e;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="sparkGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main firework burst -->
  <g transform="translate(200,200)">
    <!-- Center explosion -->
    <circle cx="0" cy="0" r="15" fill="url(#fireworkCenter)" filter="url(#glow)">
      <animate attributeName="r" values="0;25;15;30;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.8;0.3;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Radiating sparks -->
    <g>
      <!-- Top sparks -->
      <line x1="0" y1="0" x2="0" y2="-60" stroke="url(#sparkGrad)" stroke-width="3" opacity="0">
        <animate attributeName="opacity" values="0;1;0.5;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-60;-80;-100" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="25" y2="-55" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;25;35;45" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-55;-70;-85" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="-25" y2="-55" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.4s" begin="0.35s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;-25;-35;-45" dur="1.4s" begin="0.35s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-55;-70;-85" dur="1.4s" begin="0.35s" repeatCount="indefinite"/>
      </line>
      
      <!-- Right sparks -->
      <line x1="0" y1="0" x2="60" y2="0" stroke="url(#sparkGrad)" stroke-width="3" opacity="0">
        <animate attributeName="opacity" values="0;1;0.5;0" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;60;80;100" dur="1.6s" begin="0.2s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="55" y2="25" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;55;70;85" dur="1.2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;25;35;45" dur="1.2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="55" y2="-25" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.3s" begin="0.45s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;55;70;85" dur="1.3s" begin="0.45s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-25;-35;-45" dur="1.3s" begin="0.45s" repeatCount="indefinite"/>
      </line>
      
      <!-- Bottom sparks -->
      <line x1="0" y1="0" x2="0" y2="60" stroke="url(#sparkGrad)" stroke-width="3" opacity="0">
        <animate attributeName="opacity" values="0;1;0.5;0" dur="1.5s" begin="0.25s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;60;80;100" dur="1.5s" begin="0.25s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="25" y2="55" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.4s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;25;35;45" dur="1.4s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;55;70;85" dur="1.4s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="-25" y2="55" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;-25;-35;-45" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;55;70;85" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      
      <!-- Left sparks -->
      <line x1="0" y1="0" x2="-60" y2="0" stroke="url(#sparkGrad)" stroke-width="3" opacity="0">
        <animate attributeName="opacity" values="0;1;0.5;0" dur="1.6s" begin="0.15s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;-60;-80;-100" dur="1.6s" begin="0.15s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="-55" y2="25" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.2s" begin="0.35s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;-55;-70;-85" dur="1.2s" begin="0.35s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;25;35;45" dur="1.2s" begin="0.35s" repeatCount="indefinite"/>
      </line>
      
      <line x1="0" y1="0" x2="-55" y2="-25" stroke="url(#sparkGrad)" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0.4;0" dur="1.4s" begin="0.25s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;-55;-70;-85" dur="1.4s" begin="0.25s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;-25;-35;-45" dur="1.4s" begin="0.25s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Secondary sparkles -->
    <g opacity="0.8">
      <circle cx="40" cy="-30" r="2" fill="#ffd700">
        <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1;3;1" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="-35" cy="40" r="2" fill="#ffffff">
        <animate attributeName="opacity" values="0;1;0" dur="0.9s" begin="0.7s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1;3;1" dur="0.9s" begin="0.7s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="30" cy="35" r="2" fill="#7a4df6">
        <animate attributeName="opacity" values="0;1;0" dur="0.7s" begin="0.8s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1;3;1" dur="0.7s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="-40" cy="-35" r="2" fill="#d4af37">
        <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.9s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1;3;1" dur="0.8s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>