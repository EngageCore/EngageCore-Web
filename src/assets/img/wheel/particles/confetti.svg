<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a4df6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a1f9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Purple rectangles -->
  <rect x="50" y="80" width="20" height="8" fill="url(#purpleGrad)" transform="rotate(45 60 84)" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="45 60 84;405 60 84" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="150" y="120" width="15" height="6" fill="url(#purpleGrad)" transform="rotate(30 157.5 123)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="30 157.5 123;390 157.5 123" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Gold diamonds -->
  <polygon points="280,60 290,70 280,80 270,70" fill="url(#goldGrad)" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 280 70;360 280 70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.2s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="320,150 335,165 320,180 305,165" fill="url(#goldGrad)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 320 165;-360 320 165" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Pink circles -->
  <circle cx="100" cy="200" r="8" fill="url(#pinkGrad)" opacity="0.9">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="250" r="6" fill="url(#pinkGrad)" opacity="0.8">
    <animate attributeName="r" values="6;10;6" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cyan triangles -->
  <polygon points="180,300 190,320 170,320" fill="url(#cyanGrad)" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 180 313;360 180 313" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2.3s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="80,350 95,370 65,370" fill="url(#cyanGrad)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 80 363;-360 80 363" dur="2.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.9s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Additional small particles -->
  <rect x="300" y="300" width="8" height="8" fill="url(#goldGrad)" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="0 304 304;360 304 304" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.6s" repeatCount="indefinite"/>
  </rect>
  
  <circle cx="350" cy="100" r="4" fill="url(#pinkGrad)" opacity="0.8">
    <animate attributeName="r" values="4;7;4" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.7s" repeatCount="indefinite"/>
  </circle>
</svg>