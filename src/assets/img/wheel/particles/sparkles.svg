<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffd700;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#d4af37;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="orbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#7a4df6;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#4a1f9e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2d1065;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="pinkOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#ff69b4;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#ff1493;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#c71585;stop-opacity:0" />
    </radialGradient>
    
    <filter id="sparkleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Large 4-point star -->
  <g transform="translate(100,80)">
    <polygon points="0,-20 5,-5 20,0 5,5 0,20 -5,5 -20,0 -5,-5" fill="url(#starGlow)" filter="url(#sparkleGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0.8;1.2;0.8" dur="2s" repeatCount="indefinite" additive="sum"/>
    </polygon>
  </g>
  
  <!-- Medium 6-point star -->
  <g transform="translate(300,120)">
    <polygon points="0,-15 4,-4 15,0 4,4 0,15 -4,4 -15,0 -4,-4" fill="url(#starGlow)" filter="url(#sparkleGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0.9;1.1;0.9" dur="1.8s" begin="0.5s" repeatCount="indefinite" additive="sum"/>
    </polygon>
  </g>
  
  <!-- Small twinkling stars -->
  <g transform="translate(50,200)">
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="url(#starGlow)" filter="url(#sparkleGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <g transform="translate(350,250)">
    <polygon points="0,-6 1.5,-1.5 6,0 1.5,1.5 0,6 -1.5,1.5 -6,0 -1.5,-1.5" fill="url(#starGlow)" filter="url(#sparkleGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0.6;1.2;0.6" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <g transform="translate(200,50)">
    <polygon points="0,-5 1,-1 5,0 1,1 0,5 -1,1 -5,0 -1,-1" fill="url(#starGlow)" filter="url(#sparkleGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.7s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0.4;1.3;0.4" dur="0.8s" begin="0.7s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Glowing orbs -->
  <g transform="translate(150,300)">
    <circle cx="0" cy="0" r="12" fill="url(#orbGlow)" filter="url(#strongGlow)">
      <animate attributeName="r" values="8;15;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(280,320)">
    <circle cx="0" cy="0" r="10" fill="url(#pinkOrb)" filter="url(#strongGlow)">
      <animate attributeName="r" values="6;12;6" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(80,350)">
    <circle cx="0" cy="0" r="8" fill="url(#starGlow)" filter="url(#strongGlow)">
      <animate attributeName="r" values="5;10;5" dur="2.2s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating sparkle particles -->
  <g opacity="0.8">
    <circle cx="120" cy="150" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;10,-20;20,-40" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="180" r="1.5" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-15,-25;-30,-50" dur="2.3s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="320" cy="200" r="2" fill="#7a4df6">
      <animate attributeName="opacity" values="0;1;0" dur="0.7s" begin="0.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;5,-30;10,-60" dur="2.1s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="180" cy="280" r="1.5" fill="#ff69b4">
      <animate attributeName="opacity" values="0;1;0" dur="0.9s" begin="1.1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-8,-15;-16,-30" dur="1.8s" begin="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cross sparkles -->
  <g transform="translate(220,220)">
    <g opacity="0.9">
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#ffffff" stroke-width="2">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#ffffff" stroke-width="2">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <g transform="translate(60,120)">
    <g opacity="0.8">
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#ffd700" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.7s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#ffd700" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.7s" begin="0.3s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <g transform="translate(340,180)">
    <g opacity="0.7">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#7a4df6" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.6s" begin="0.9s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#7a4df6" stroke-width="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="0.6s" begin="0.9s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
</svg>