services:
  engagecore-web:
    image: engagecore-web:latest
    container_name: engagecore-web
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - engage-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  engage-network:
    driver: bridge

